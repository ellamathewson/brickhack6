<head>
  <link rel="icon" href="images/logo.png">
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Add this to <head> -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <script src="https://unpkg.com/@babel/polyfill@latest/dist/polyfill.min.js"></script>

  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <!-- Custom styles for this template -->
  <link href="css/the-big-picture.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">Coinversion</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="conversion.html">Conversion
                <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <section id="root">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="mt-5">Conversions</h1>
          <p>
              <b>Convert:</b> Select the currency
              <br>
              <b>Purchase:</b> fhaeiojp 
          </p>
          <div class="tab">
                <button id="convertButton" onclick="toggleDiv()">Convert</button>
                <button id="purchaseButton" onclick="toggleDiv()">Purchase</button>
          </div>
        </div>
      </div>

      <div id="convert">
        <b-row>
          <b-col>
              <b-input-group>
                  <label for="startingC" class="selectLabel">Starting Currency:</p>
                  <b-form-select v-model="selected" :options="options" id="startingC" class="drpdwn" size="sm" class="mt-3"></b-form-select>
              </b-input-group>
          </b-col>
          <b-col>
              <b-input-group>
                  <label for="currency" class="selectLabel">Convert To:</p>
                  <b-form-select v-model="convertChoice" :options="options" id="currency" class="drpdwn" size="sm" class="mt-3"></b-form-select>
              </b-input-group>
          </b-col>
          <b-col>
            <b-input-group>
              <b-form-input></b-form-input>
              <b-input-group-append>
                  <button id="convertBtn" @click="convert">Convert</button>
              </b-input-group-append>
            </b-input-group>
          </b-col>
        </b-row>
      </div>

      <div id="purchase">
          <h1>dolla dolla bills yo</h1>
      </div>
    </div>
  </section>

  <script src="scripts/components.js"></script>
  <script src="scripts/main.js"></script>

  <script>
      let convertDiv = document.getElementById("convert");
      let purchaseDiv = document.getElementById("purchase");

      function toggleDiv() {
        if(purchaseDiv.style.display == "none") {
            purchaseDiv.style.display = "block";
            $("#purchaseButton").addClass("activeButton");

            convertDiv.style.display = "none";
            $("#convertButton").removeClass("activeButton");
        } else {
            purchaseDiv.style.display = "none";
            $("#purchaseButton").removeClass("activeButton");

            convertDiv.style.display = "block";
            $("#convertButton").addClass("activeButton");
        }
      }
      $("#convertButton").click();
  </script>

</body>

</html>
